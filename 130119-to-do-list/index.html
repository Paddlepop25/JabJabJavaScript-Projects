<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="todo">
                <div class="todo__header">
                    <h1 class="todo__title">To Dos</h1>
                    <label for="todo input">
                        <input type="text" class="todo__input" placeholder="enter a todo">
                    </label>
                </div>
                 <div class="todo__body">
                    <ul class="todo__list">
                        <li class="todo__item">Do your laundry<span class="to__delete">X</span></li>
                        <li class="todo__item">Plan a boardgame party<span class="to__delete">X</span></li>
                        <li class="todo__item">Buy eggs<span class="to__delete">X</span></li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
